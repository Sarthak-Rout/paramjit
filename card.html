<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Card</title>
  </head>
  <body>
    <div class="card">
      <div class="form-row">
        <div class="col">
          <p id="heading"> Card Issuance - Card Issue</p>
        </div>
      </div>
      <form class="" action="index.html" method="post">
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="cardNumber">Card Number</label>
          </div>
          <div class="form-group col-md-3">
            <input type="text" class="form-control" placeholder="XXXX XXXX XXXX XXXX">
          </div>
          <div class="form-group col-md-3">
            <label for="inputAddress">Last updated by</label>
          </div>
          <div class="form-group col-md-3">
            <input type="text" class="form-control" placeholder="ABC XYZ">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="cardNumber">Issuer</label>
          </div>
          <div class="form-group col-md-3">
            <input type="text" class="form-control" placeholder="ABC-Financial Institute">
          </div>
          <div class="form-group col-md-3">
            <label for="inputAddress">Date</label>
          </div>
          <div class="form-group col-md-3">
            <input type="date" class="form-control" placeholder="MM/DD/YYYY">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="cardNumber">Network</label>
          </div>
          <div class="form-group col-md-3">
            <input type="text" class="form-control" placeholder="Mastercard">
          </div>
          <div class="form-group col-md-3">
            <label for="inputAddress">Time</label>
          </div>
          <div class="form-group col-md-3">
            <input type="time" class="form-control" placeholder="hh:mm">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="cardNumber">Network</label>
          </div>
          <div class="form-check col-md-3">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          <label class="form-check-label" for="gridRadios1">
            New or Additional Card
          </label>
        </div>
        <div class="form-check col-md-3">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          <label class="form-check-label" for="gridRadios1">
            Replcement Card
          </label>
        </div>
        <div class="form-check col-md-3">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          <label class="form-check-label" for="gridRadios1">
            Reissue Expired card
          </label>
        </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="cardNumber">Photo Reference Number</label>
          </div>
          <div class="form-group col-md-3">
            <input type="text" class="form-control" placeholder="Enter Photo Ref number">
          </div>
          <div class="form-group col-md-3">
            <label for="inputAddress">Stock Code</label>
          </div>
          <div class="form-group col-md-3">
            <input type="text" class="form-control" placeholder="Enter Stock Code">
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-2">
            <p id="address-info">Address Information</p>
          </div>
          <div class="col" style="border-top:1px solid blue; margin-top:16px;">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="cardNumber">Address Line 1</label>
          </div>
          <div class="form-group col-md-4">
            <input type="text" class="form-control" placeholder="Enter Address Line 1">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="cardNumber">City/Province</label>
          </div>
          <div class="form-group col-md-4">
            <input type="text" class="form-control" placeholder="Enter City/Province">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="cardNumber">State</label>
          </div>
          <div class="form-group col-md-2">
            <input type="text" class="form-control" placeholder="Enter State">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="cardNumber">Country</label>
          </div>
          <div class="form-group col-md-4">
            <input type="text" class="form-control" placeholder="Enter Country">
          </div>
          <div class="col-md-1">
            <p>(if not U.S)</p>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="cardNumber">Zip</label>
          </div>
          <div class="form-group col-md-2">
            <input type="text" class="form-control" placeholder="Enter Zip">
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-2">
            <p id="address-info">Card Information</p>
          </div>
          <div class="col" style="border-top:1px solid blue; margin-top:16px;">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-1">
            <p>Card #1 <span>*</span></p>
          </div>
          <div class="form-group col-md-11">
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="cardNumber">First Name & Middle Initial</label>
              </div>
              <div class="form-group col-md-3 ">
                <input type="text" class="form-control" placeholder="First Name M">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="cardNumber">Last Name</label>
              </div>
              <div class="form-group col-md-3 ">
                <input type="text" class="form-control" placeholder="Last Name">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="cardNumber">Second Emboss Line</label>
              </div>
              <div class="form-group col-md-3 ">
                <input type="text" class="form-control" placeholder="First Last">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="cardNumber">Number of Cards Ordered</label>
              </div>
              <div class="form-group col-md-3 ">
                <select class="custom-select" id="validationCustom04" required>
                  <option selected>1</option>
                  <option>2</option>
                  <option>3</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-1">
            <p>Card #2 <span>*</span></p>
          </div>
          <div class="form-group col-md-11">
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="cardNumber">First Name & Middle Initial</label>
              </div>
              <div class="form-group col-md-3 ">
                <input type="text" class="form-control" placeholder="First Name M">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="cardNumber">Last Name</label>
              </div>
              <div class="form-group col-md-3 ">
                <input type="text" class="form-control" placeholder="Last Name">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="cardNumber">Second Emboss Line</label>
              </div>
              <div class="form-group col-md-3 ">
                <input type="text" class="form-control" placeholder="First Last">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="cardNumber">Number of Cards Ordered</label>
              </div>
              <div class="form-group col-md-3 ">
                <select class="custom-select" id="validationCustom04" required>
                  <option selected>1</option>
                  <option>2</option>
                  <option>3</option>
                </select>
              </div>
            </div>
            <div class="form-row justify-content-end">
              <div class="form-group col-md-5">
                <p style="font-weight:600;"><i class="fa fa-plus" aria-hidden="true"></i>Add Another Card</p>
              </div>
            </div>
          </div>
        </div>
        <div class="form-row  justify-content-center">
          <div class="col-md-2">
          </div>
          <div class=" form-group col-md-2">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
          <div class="col-md-2 form-group">
            <button class="btn btn-primary" type="submit">Delete</button>
          </div>
          <div class="col-md-2 form-group">
            <button class="btn btn-danger" type="submit">Reset</button>
          </div>
          <div class="col-md-2 form-group">
            <button class="btn btn-danger" type="submit">Cancel</button>
          </div>
          <div class="col-md-2">
          </div>
        </div>

      </form>

    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>

<style>
    body{
        overflow-x: hidden;
    }
    #heading{
      color:#fff;
      font-weight:700;
      background-color: blue;
      padding:5px;
    }
    #address-info{
      color: blue;
    }
    .btn{
      width: 100%;
      font-weight: 600;
    }
    .card{
      border: none;
      padding: 10px;
      margin: 20px;
    }
    label{
      font-weight: 600;
    }
</style>
